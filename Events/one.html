<!------
Event Propagation in javascript refers to the way events,
like : mouse click or key presses, traverse

#There are three phases to event propagation
1. Capture
2. target
3. bubble

Capture phase: The event starts at the outermost element and down the DOM tree to the 
target element.

Bubble phase: In this phase, the event travels back up the DOM tree from the target element
to the outermost element. Bubble phase is the default behaviour

Event propagation can be stopped and modified using the stopPropagation() method.
which prevents further propagation of the event in both capturing and bubbling phases.
However,this methed does not prevent default behaviours, for which we would use 
preventDefault()
